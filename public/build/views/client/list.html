<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">List of clients</div>
                <div class="panel-body">

                    <form class="frm-search">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <a ng-href="#/clients/new" class="btn btn-primary">New Client</a>
                            </span>
                            <input ng-model="filtro"
                                   ng-model-options="{debounce: 300}"
                                   type="text" class="form-control"
                                   placeholder="O que você deseja pesquisar? Lembra que só pesquiso por página :)">
                        </div>
                    </form>

                    <table class="table table-responsive table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Resposible</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--<tr ng-repeat="c in clientsFilter = ( clients | filter:filtro )" class="painel-search-animado">-->
                        <tr dir-paginate="c in clientsFilter = ( clients | filter:filtro ) | itemsPerPage: clientsPerPage"
                            total-items="totalClients"
                            current-page="pagination.current"
                            class="painel-search-animado">

                            <td>{{c.name}}</td>
                            <td>{{c.responsible}}</td>
                            <td>{{c.email}}</td>
                            <td>{{c.phone}}</td>
                            <td>
                                <a ng-href="#/clients/{{c.id}}/edit" title="Editar o cliente: {{c.name}}">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </a>
                                <a ng-href="#/clients/{{c.id}}/remove" title="Deletar projeto: {{c.name}}">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <!--<tr class="tr-result-search">-->
                            <!--<td colspan="5">-->
                                <!--Foram encontrados-->
                                <!--<span class="label label-pill label-success">{{clientsFilter.length}}</span> de-->
                                <!--<span class="label label-pill label-primary">{{clients.data.length}}</span> registros.-->
                            <!--</td>-->
                        <!--</tr>-->
                        </tbody>
                    </table>
                    <div class="text-center">
                        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
