<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de notas do projeto:
                    <span class="label label-info name-project-in-note">{{nameProject}}</span>
                </div>
                <div class="panel-body">
                    <form class="frm-search">
                        <div class="input-group">
                            <span class="input-group-btn">
                                <a ng-href="#/project/{{projectId}}/notes/new" class="btn btn-primary">New Note</a>
                            </span>
                            <input ng-model="filtro"
                                   ng-model-options="{debounce: 300}"
                                   type="text" class="form-control"
                                   placeholder="O que você deseja pesquisar...">
                                   <span class="input-group-btn">
                            <a ng-href="#/projects" class="btn btn-warning">Back to list of projects</a>
                            </span>
                        </div>
                    </form>

                    <table class="table table-responsive table-hover">
                        <thead>
                        <tr>
                            <th>Title</th>
                            <th class="col-md-10">Nota</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="p in projectNotesFilter = ( projectNotes | filter:filtro )"
                            class="painel-search-animado">
                            <td>{{p.title}}</td>
                            <td>{{p.note}}</td>
                            <td>
                                <a ng-href="#/project/{{p.project_id}}/notes/{{p.id}}/edit"><i class="glyphicon glyphicon-edit"></i></a>
                                <a ng-href="#/project/{{p.project_id}}/notes/{{p.id}}/remove"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                        </tr>
                        <tr class="tr-result-search">
                            <td colspan="5">
                                Foram encontrados
                                <span class="label label-pill label-success">{{projectNotesFilter.length}}</span> de
                                <span class="label label-pill label-primary">{{projectNotes.length}}</span> registros.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
