<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Tarefas para o projeto</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectTask.name"
                                       required>

                                <div ng-messages="form.name.$error"
                                     ng-show="form.name.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.start_date.$valid && form.start_date.$touched}">
                            <label class="col-md-4 control-label">Start Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control"
                                           name="star_date"
                                           uib-datepicker-popup="dd/MM/yyyy"
                                           ng-model="projectTask.start_date"
                                           is-open="start_date.status.opened"
                                           close-text="Close"/>
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"
                                                ng-click="openStartDatePicker($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                      </span>
                                </p>
                                <div ng-messages="form.start_date.$error"
                                     ng-show="form.start_date.$touched"
                                     class="help-block">
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Due Date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control"
                                           name="due_date"
                                           uib-datepicker-popup="dd/MM/yyyy"
                                           ng-model="projectTask.due_date"
                                           is-open="due_date.status.opened"
                                           close-text="Close"/>
                                      <span class="input-group-btn">
                                        <button type="button" class="btn btn-default"
                                                ng-click="openDueDatePicker($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                      </span>
                                </p>
                                <div ng-messages="form.due_date.$error"
                                     ng-show="form.due_date.$touched"
                                     class="help-block">
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>

                            <div class="col-md-6">
                                <select name="status" class="form-control"
                                        ng-model="projectTask.status"
                                        ng-options="e.value as e.label for e in status | orderBy:'label'">
                                    <option value="">--Selecione um status--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar
                                </button>
                                <a class="btn btn-warning" ng-href="#/projects/{{projectNote.project_id}}/notes">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
