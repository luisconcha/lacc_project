<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Register files to the project:
                    <span class="label label-info name-project-in-file">{{project.name}}</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()" novalidate>
                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="projectFile.name"
                                       required>

                                <div ng-messages="form.name.$error"
                                     ng-show="form.name.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrption</label>

                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="projectFile.description"
                                          required></textarea>

                                <div ng-messages="form.description.$error"
                                     ng-show="form.description.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.file.$valid && form.file.$touched}">
                            <label class="col-md-4 control-label">File</label>

                            <div class="col-md-6">
                                <div class="col-md-4 btn btn-info" ngf-select ng-model="projectFile.file" name="file">Select to file
                                </div>
                                <div class="col-md-2">{{projectFile.file.name}}</div>
                                <div class="col-md-6 preview-image">
                                    <img ngf-src="!projectFile.file.$error && projectFile.file" class="thumbnail" required>
                                </div>
                                <div ng-messages="form.file.$error"
                                     ng-show="form.file.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar
                                </button>
                                <a class="btn btn-warning" ng-href="#/projects/{{project.project_id}}/files">Voltar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
