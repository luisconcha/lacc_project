<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Detalhe da nota do projeto <span class="label label-info name-project-in-note">{{projectNote.project_name}}</span>
                </div>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Id</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">{{projectNote.id}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Title</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">{{projectNote.title}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Note</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">{{projectNote.note}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nome do projeto</label>

                        <div class="col-sm-10">
                            <p class="form-control-static">{{projectNote.project_name}}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <a class="btn btn-warning" ng-href="#/project/{{projectNote.project_id}}/notes">Voltar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
