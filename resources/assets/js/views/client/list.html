 <div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de clientes</div>
                <div class="panel-body">
                    <table class="table table-responsive table-hover">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Resposible</th>
                            <th>E-mail</th>
                            <th>Phone</th>
                            <th>Ação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in clients.data">
                            <td>{{o.name}}</td>
                            <td>{{o.responsible}}</td>
                            <td>{{o.email}}</td>
                            <td>{{o.phone}}</td>
                            <td>
                                <a ng-href="#/clients/{{o.id}}">Edit</a> |
                                <a ng-href="#clients/{{o.id}}">Remove</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
