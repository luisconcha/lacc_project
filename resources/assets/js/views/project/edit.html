<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editar Projeto</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Name</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="project.name" required>

                                <div ng-messages="form.name.$error"
                                     ng-show="form.name.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group"
                             ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Descrição</label>

                            <div class="col-md-6">
                                <textarea class="form-control" name="description" ng-model="project.description" required></textarea>
                                <div ng-messages="form.description.$error"
                                     ng-show="form.description.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>

                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Data vencimento</label>

                            <div class="col-md-6">
                                <input type="date" class="form-control" name="due_date" ng-model="project.due_date" required>

                                <div ng-messages="form.due_date.$error"
                                     ng-show="form.due_date.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                    <div ng-message="date">Data inválida</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.progress.$valid && form.progress.$touched}">
                            <label class="col-md-4 control-label">Progress</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="progress" ng-model="project.progress" required>

                                <div ng-messages="form.progress.$error"
                                     ng-show="form.progress.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>
                            <div class="col-md-6">
                                <select name="status" class="form-control"
                                        ng-model="project.status"
                                        ng-options="e.value as e.label for e in status"
                                        required >
                                    <option value="">--Selecione um status--</option>
                                </select>

                                <div ng-messages="form.status.$error"
                                     ng-show="form.status.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.client_id.$valid && form.client_id.$touched}">
                            <label class="col-md-4 control-label">Cliente</label>
                            <div class="col-md-6">
                                <select name="client_id" class="form-control"
                                        ng-model="project.client_id"
                                        ng-options="c.id as c.name for c in clients"
                                        required >
                                        <option value="">--Selecione um cliente--</option>
                                </select>

                                <div ng-messages="form.client_id.$error"
                                     ng-show="form.client_id.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigatório</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar
                                </button>
                                <a class="btn btn-warning" ng-href="#/projects">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
