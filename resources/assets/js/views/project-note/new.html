<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Cadastro de Notas para o projeto</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()" novalidate>
                        <div class="form-group" ng-class="{'has-error': !form.title.$valid && form.title.$touched}">
                            <label class="col-md-4 control-label">Title</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="title" ng-model="projectNote.title"
                                       required>

                                <div ng-messages="form.title.$error"
                                     ng-show="form.title.$touched"
                                     class="help-block">
                                    <div ng-message="required">Campo obrigat√≥rio</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.note.$valid && form.note.$touched}">
                            <label class="col-md-4 control-label">Note</label>

                            <div class="col-md-6">
                                <textarea class="form-control" name="note" ng-model="projectNote.note" required></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Salvar
                                </button>
                                <a class="btn btn-warning" ng-href="#/projects/{{projectNote.project_id}}/notes">Voltar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
